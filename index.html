<body>
<div class="d-flex justify-content-center" style="margin-bottom: 20px">
  <h2>Welcome to my Funny Diary</h2>
</div>

<div class="d-flex justify-content-center" style="margin-bottom: 20px">
  <h2>Latest posts</h2>
</div>

<ul id="posts"></ul>



<a href="add_post.html"><h2>Add new post</h2></a>


</body>

<script>

  document.addEventListener("DOMContentLoaded", function (event) {
    load_posts();
  });

  function load_posts() {
    const ul = document.getElementById('posts');
    const url = 'http://localhost:8000/posts';

    fetch(url)
      .then((resp) => resp.json())
      .then(function (data) {
        return data.map(function (post) {
         ul.innerHTML += "<a href=\"post_view.html?id=" + post.id + "\"><li>" + post.headline + "</li></a>";
        })
      })
      .catch(function (error) {
        console.log(error);
      });
  }

</script>

</html>
